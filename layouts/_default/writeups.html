{{ define "main" }}
    <h1>{{ .Title }}</h1>
    <ul class="posts-list">
    {{ range .Pages.ByPublishDate.Reverse }}
        <li>
            <time>{{ .Date.Format "2 Jan 06" }}</time>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            {{ if .Draft }}<span>&nbsp;(Unpublished)</span>{{ end }}
        </li>
    {{ end }}
    </ul>
{{ end }}
